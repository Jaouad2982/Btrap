<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Bonus: Custom styling for better visuals */
      .main-img {
        width: 100%;
        height: auto;
      }
      .circle-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- 🚀 Responsive Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RDM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 🧾 Registration Form -->
    <div class="container my-5">
      <h2 class="mb-4">Registration Form</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control is-invalid"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control is-invalid"
            id="password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >I agree to the terms</label
          >
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- 📊 User Data Table -->
    <div class="container my-5">
      <h2 class="mb-4">User Data</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ali</td>
              <td>Khan</td>
              <td>ali@example.com</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Fatima</td>
              <td>Zahra</td>
              <td>fatima@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 🖼️ Images and Buttons Section -->
    <div class="container-fluid p-0">
      <img src="img/rm.jpg" class="img-fluid main-img" alt="Main Banner" />
    </div>

    <div class="container text-center my-4">
      <img
        src="img/uiface.jpg"
        class="rounded-circle circle-img mb-3"
        alt="Profile Picture"
      />

      <!-- 📍 Responsive Buttons -->
      <div>
        <button class="btn btn-primary me-2">Always Visible</button>
        <button class="btn btn-secondary d-none d-md-inline">
          Hidden on Small Screens
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
